[tool:pytest]
# Pytest configuration for Agentic Ecosystem

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take longer than 5 seconds
    mcp: Tests related to Model Context Protocol
    workflow: Tests for LangGraph workflow
    agent: Tests for individual agent tools

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Required plugins
required_plugins = 
    pytest-asyncio
    pytest-mock

# Asyncio configuration
asyncio_mode = auto

# Test output directory
junit_family = xunit2
junit_suite_name = agentic_ecosystem_tests

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*U.*mode is deprecated:DeprecationWarning
